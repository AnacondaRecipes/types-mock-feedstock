{% set name = "types-mock" %}
{% set version = "4.0.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-mock-{{ version }}.tar.gz
  sha256: 8cb4a894e0ed210d71eac620b908d9ee0ec3de573884b4f4a7a10ff6dbce2bee

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/mock-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for mock
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
